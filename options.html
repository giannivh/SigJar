<!DOCTYPE html>
<html lang="en" data-ng-app="sigjar" ng-csp>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>SigJar Options</title>
      <link rel="stylesheet" href="css/bootstrap.min.css" type="screen">
      <link rel="stylesheet" href="css/angular-csp.css" type="screen">
      <link rel="stylesheet" href="css/sigjar.css" type="screen">
      <link rel="stylesheet" href="css/font-awesome.min.css">
      <link rel="stylesheet" href="css/alertify.core.css" />
      <link rel="stylesheet" href="css/alertify.bootstrap.css" />
      <link rel="stylesheet" href="css/loading.css" />
  </head>

  <body>

    <div ng-controller="OptionsController">

        <div data-ng-include data-src="'partials/loading.html'" data-ng-show="options.view == 'LOADING'"></div>
        <div data-ng-include data-src="'partials/wizard.html'" data-ng-show="options.view == 'WIZARD'"></div>
        <div data-ng-include data-src="'partials/overview.html'" data-ng-show="options.view == 'OVERVIEW'"></div>
        <div data-ng-include data-src="'partials/templates.html'" data-ng-show="options.view == 'TEMPLATES'"></div>

    </div>

    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/underscore/underscore.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/angular/angular.min.js"></script>
    <script src="js/alertify/alertify.min.js"></script>
    <script src="scripts/app/modules/angular-underscore.min.js"></script>
    <script src="scripts/app/modules/ui-bootstrap-0.9.0.min.js"></script>
    <script src="scripts/app/app.js"></script>
    <script src="scripts/app/services/storage.js"></script>
    <script src="scripts/app/controllers/options.js"></script>

  </body>
</html>
