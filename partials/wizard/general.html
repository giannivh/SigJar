<!-- Name -->
<div class="form-group" data-ng-mouseover="setWizardMessage( 'Please enter your name here.' );">
    <label for="inputName" class="col-xs-4 control-label text-right">Name: *</label>
    <div class="col-xs-8">
        <input type="text" class="form-control" id="inputName" placeholder="John Doe" data-ng-model="options.userInfo.name" data-ng-required="true" required>
    </div>
</div>

<!-- Picture -->
<div class="form-group" data-ng-mouseover="setWizardMessage( 'Please enter a link to your picture here. You can use dropbox, Gravatar, or an image host to upload your picture to. Please keep your picture small: 200x200 is advised.' );">
    <label for="inputPicture" class="col-xs-4 control-label text-right">Picture:</label>
    <div class="col-xs-8">
        <input type="text" class="form-control" id="inputPicture" placeholder="https://" data-ng-model="options.userInfo.picture">
    </div>
</div>

<!-- Mobile -->
<div class="form-group" data-ng-mouseover="setWizardMessage( 'Please enter your mobile phone number here.' );">
    <label for="inputMobile" class="col-xs-4 control-label text-right">Mobile:</label>
    <div class="col-xs-8">
        <input type="text" class="form-control" id="inputMobile" placeholder="+32 012 34 56 78" data-ng-model="options.userInfo.mobile">
    </div>
</div>

<!-- Job title -->
<div class="form-group" data-ng-mouseover="setWizardMessage( 'Please enter your job title here.' );">
    <label for="inputJobTitle" class="col-xs-4 control-label text-right">Job Title:</label>
    <div class="col-xs-8">
        <input type="text" class="form-control" id="inputJobTitle" placeholder="Software Engineer" data-ng-model="options.userInfo.job.title">
    </div>
</div>

<!-- Company -->
<div class="form-group" data-ng-mouseover="setWizardMessage( 'Please enter your company\'s name here.' );">
    <label for="inputJobCompany" class="col-xs-4 control-label text-right">Company Name:</label>
    <div class="col-xs-8">
        <input type="text" class="form-control" id="inputJobCompany" placeholder="MyCompany Inc." data-ng-model="options.userInfo.job.company">
    </div>
</div>

<!-- Website URL -->
<div class="form-group" data-ng-mouseover="setWizardMessage( 'Please enter the URL to your, or your company\'s website here.' );">
    <label for="inputWebsiteURL" class="col-xs-4 control-label text-right">Website URL:</label>
    <div class="col-xs-8">
        <input type="text" class="form-control" id="inputWebsiteURL" placeholder="https://" data-ng-model="options.userInfo.website.url">
    </div>
</div>

<!-- Website Name -->
<div class="form-group" data-ng-show="options.userInfo.website.url" data-ng-mouseover="setWizardMessage( 'Please enter the name of your, or your company\'s website here.' );">
    <label for="inputWebsiteName" class="col-xs-4 control-label text-right">Website Name:</label>
    <div class="col-xs-8">
        <input type="text" class="form-control" id="inputWebsiteName" placeholder="visit us" data-ng-model="options.userInfo.website.name">
    </div>
</div>
